<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>

  <body>
    <header class="logo">
      <img src="images/logo.svg" alt="Logo Huddle" class="logo__image" />
    </header>

    <main class="container">
      <div class="container__image">
        <img src="images/illustration-mockups.svg" alt="" />
      </div>

      <div class="text">
        <h1 class="community">Build The Community Your Fans Will Love</h1>

        <p class="text__info">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button>Register</button>
      </div>
    </main>
    <div class="container__social-media">
      <div class="social-media">
        <div class="circle">
          <i class="fa-brands fa-facebook-f"></i>
        </div>
        <div class="circle">
          <i class="fa-brands fa-twitter"></i>
        </div>
        <div class="circle">
          <i class="fa-brands fa-instagram"></i>
        </div>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://twitter.com/PT2DS">Pali Tries To Design Stuff</a>.
      </p>
    </footer>

    <script
      src="https://kit.fontawesome.com/6baa90d093.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
