<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

  <div class="container">

    
    <div class="container__img image-holder">
    </div>

    <div class="container__text">
      <h1 class="title">
        Get <span class="title__span">insights</span> that help your business grow.
      </h1>

      <p class="container_p">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>

      <div class="stats__container">
        <div class="stats">
          <h1>10k+</h1> 
          <p class="stats__p">Companies</p> 
        </div>
        <div class="stats">
          <h1>314</h1> 
          <p class="stats__p">Templates</p> 
        </div>
        <div class="stats">
          <h1>12M+</h1> 
          <p class="stats__p">Queries</p> 
        </div>
      </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Pablo Montoya Varela</a>.
    </div>

  </div>
  
  
</body>
</html>
