<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div id="advice" class="advice-number">
          <h4>ADVICE # 000</h4>
        </div>
        <div class="random-quote">
          <h1 id="quote" class="quote">
            Click the dice if you want an advice...
          </h1>
        </div>
        <div class="divider"></div>
        <div id="diceBtn" class="dice-circle">
          <img class="dice" src="/images/icon-dice.svg" alt="Dice icon" />
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Pali Tries To Design Stuff</a>.
    </div>
  </body>
</html>
